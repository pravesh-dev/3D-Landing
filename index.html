<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img class="image-gradient" src="gradient.png" alt="gradient image" />
    <div class="layer-blur"></div>

    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1000" class="logo">DevCODE</h1>

        <nav>
          <a data-aos="fade-down" data-aos-duration="1000" href="">Company</a>
          <a data-aos="fade-down" data-aos-duration="1500" href="">Features</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="">Resources</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="">Docs</a>
        </nav>

        <button data-aos="fade-down" data-aos-duration="1000" class="btn-signing">SIGN IN</button>
      </header>

      <main>
        <div class="content">
          <div data-aos="zoom-out-down" data-aos-duration="1000" class="tag-box">
            <div class="tag">Intrucing &wedbar;</div>
          </div>

          <h1 data-aos="zoom-out-down" data-aos-duration="1500">Enail for <br />Developers</h1>

          <p data-aos="zoom-out-down" data-aos-duration="2000" class="description">
            the best way to reach humans insted of spam folders, dlever
            transactional and markating emails at scale.
          </p>

          <div data-aos="zoom-out-right" data-aos-duration="2500" class="buttons">
            <a href="" class="btn-get-started">Documentation &gt;</a>
            <a href="" class="btn-signing-main">Getstarted &gt;</a>
          </div>
        </div>
      </main>

      <spline-viewer data-aos="zoom-in-left" data-aos-duration="1500" class="robot-3d" url="https://prod.spline.design/f3IpC3g2r9p-19ru/scene.splinecode"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.12/build/spline-viewer.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  </body>
</html>
